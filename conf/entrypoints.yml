---
entrypoints:

  - name: app1
    listen: "{{env(LISTEN_PORT)|default(33333)}}"
    auth:
      request: /auth_stub
    proxy:
      connect_timeout: 10s
      read_timeout: 60s
      protocol: http
    backends:
      - backends@app1

  - name: app2
    listen: 8081
    auth:
      request: /auth_stub
    proxy:
      connect_timeout: 10s
      read_timeout: 60s
      protocol: http
    backends:
      - backends@app1
      - backends@app2
    map:
      - a 1;
      - b 2;
      - c 3;
