---
backends:

  - name: app3
    expose:
      - /app3/fun1
      - /app3/fun2
      - /app3/fun3
    dns:
      update: 60s
    server:
      max_conns: 10
      max_fails: 2
      fail_timeout: 30s
    upsync:
      interval: 60s
      timeout: 10s
    check:
      rise: 1
      fall: 2
      timeout: 10000
      interval: 10
      request:
        method: GET
        uri: /health
      response:
        codes: 200 204
        match: .*
